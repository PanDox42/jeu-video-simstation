<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SimStation - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation du projet SimStation - Jeu de gestion de station antarctique">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue (dark mode available) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    :root {
      --theme-color: #0984e3;
      --base-background-color: #ffffff;
    }
    
    /* Dark mode by default */
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    
    .sidebar {
      background-color: #252526;
      border-right: 1px solid #3e3e42;
    }
    
    .sidebar-nav li a {
      color: #d4d4d4;
    }
    
    .sidebar-nav li.active > a {
      color: #0984e3;
      font-weight: 600;
    }
    
    .content {
      background-color: #1e1e1e;
    }
    
    .markdown-section {
      color: #d4d4d4;
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #ffffff;
    }
    
    .markdown-section a {
      color: #4fc3f7;
    }
    
    .markdown-section code {
      background-color: #2d2d30;
      color: #ce9178;
    }
    
    .markdown-section pre {
      background-color: #2d2d30;
    }
    
    .search input {
      background-color: #2d2d30;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  
  <script>
    window.$docsify = {
      name: 'SimStation',
      repo: 'https://gitlab.com/votre-username/simstation',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      
      // Search plugin
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Rechercher dans la documentation...',
        noData: 'Aucun résultat trouvé.',
        depth: 6,
        hideOtherSidebarContent: false
      },
      
      // Pagination
      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copier',
        errorText: 'Erreur',
        successText: 'Copié !'
      },
      
      // Alias for cleaner URLs
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Syntax highlighting for GDScript (using Python highlighter as fallback) -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
