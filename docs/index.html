<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>SimStation - Base de Connaissances</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    :root {
      /* Palette Antarctique Pro */
      --theme-color: #3498db;
      /* Bleu glace */
      --accent-color: #e67e22;
      /* Orange sécurité (boutons/alertes) */
      --bg-dark: #0f172a;
      /* Bleu nuit profond */
      --bg-sidebar: #1e293b;
      /* Bleu ardoise */
      --text-main: #e2e8f0;
      /* Blanc cassé */
      --text-muted: #94a3b8;
    }

    /* Override global pour un look "App" moderne */
    body {
      background-color: var(--bg-dark) !important;
      color: var(--text-main) !important;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* Barre latérale stylisée */
    .sidebar {
      background-color: var(--bg-sidebar) !important;
      border-right: 1px solid #334155 !important;
      color: var(--text-main);
    }

    .sidebar-nav li a {
      color: var(--text-muted) !important;
      transition: all 0.3s ease;
    }

    .sidebar-nav li.active>a {
      color: var(--theme-color) !important;
      border-right: 2px solid var(--theme-color);
      background: rgba(52, 152, 219, 0.1);
    }

    /* Contenu Markdown */
    .markdown-section {
      background-color: transparent !important;
      max-width: 900px;
      padding-top: 40px;
    }

    .markdown-section h1,
    .markdown-section h2 {
      color: #ffffff !important;
      font-weight: 700;
      border-bottom: 1px solid #334155;
      padding-bottom: 10px;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--accent-color);
      background: rgba(230, 126, 34, 0.1);
      color: #cbd5e1;
    }

    /* Blocs de Code (Look VS Code) */
    .markdown-section code {
      background-color: #1e293b !important;
      color: #38bdf8 !important;
      border-radius: 4px;
    }

    .markdown-section pre {
      background-color: #111827 !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    /* Champ de recherche */
    .search input {
      background-color: #0f172a !important;
      border: 1px solid #334155 !important;
      border-radius: 20px !important;
      color: white !important;
    }

    /* Scrollbar fine */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color);
    }
  </style>
</head>

<body>
  <div id="app">Initialisation de la console de bord...</div>

  <script>
    window.$docsify = {
      name: '<span>❄️ SimStation</span>',
      repo: 'https://gitlab.com/votre-username/simstation',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,

      search: {
        placeholder: 'Rechercher une commande ou un bâtiment...',
        noData: 'Aucun log trouvé.',
        depth: 3
      },

      copyCode: {
        buttonText: 'Copier',
        successText: 'Copié !'
      },

      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
